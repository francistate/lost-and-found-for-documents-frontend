<div class="paddingX">

  <h4 class="pageHeading  pb-4">Add New Category</h4>

  <form [formGroup]="itemTypeForm">
    <div class="form-group">
      <label for="exampleFormControlInput1">Category Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="category name">
    </div>



    <div class=" pb-3 pr-3 pt-3 pl-3 form-check form-check-inline" *ngFor="let attrib of itemAttributes;">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" (click)="updateFormArray(attrib.id)">
      <label class="form-check-label text-" for="inlineCheckbox1">{{attrib.name}}</label>
    </div>

    <div class="pt-2">
      <button type="button" class="btn btn-primary" (click)="onSubmit()"
        [disabled]="itemTypeForm.invalid">Submit</button>
    </div>

  </form>

</div>
