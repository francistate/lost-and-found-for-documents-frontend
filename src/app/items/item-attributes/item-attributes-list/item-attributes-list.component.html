<div class="pl-5 pr-5 ">

    <h4 class="pageHeading  pb-4 pt-3">Item Attributes
        <a href="admin/add-item-attribute" class="float-right pageHeading"><i class="ion-md-add-circle-outline"></i></a>
    </h4>

  <table class="table table-striped mt-3">
  <thead>
    <th scope="col">Attribute name</th>
    <th scope="col">Date Added</th>
    <th scope="col"></th>
    
  </thead>

  <tbody>
    
    <tr class="text-italic" *ngFor="let item of list | paginate: { itemsPerPage: size, currentPage: page, totalItems: total }" >
      <th class="font-weight-normal">{{ item.name}}</th>
      <th class="font-weight-normal">{{ item.dateCreated | date: 'yyyy-MM-dd'}}</th>
      <th scope="col"><i class="ion-md-trash" (click)="deleteAttrib(item.id)"></i></th>
       
    </tr>

  </tbody>
  </table>
    <div class="has-text-centered">
      <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  
</div>
