
<div class="pl-5 pr-5">
    <h4 class="pageHeading  pb-4 pt-3">Found Items</h4>

  <table class="table table-striped mt-3">
  <thead>
    <th scope="col">Date</th>
    <th scope="col">Category</th>
    <th scope="col">Name of Holder</th>
    <!-- <th scope="col">Identification No.</th>
    <th scope="col">Description</th> -->
    <th scope="col">Station</th>
    

  </thead>
  <tbody>
    
    <tr class="text-italic" *ngFor="let item of list | paginate: { itemsPerPage: size, currentPage: page, totalItems: total }" >
      <th class="font-weight-normal">{{ item.dateCreated | date: 'yyyy-MM-dd'}}</th>
      <th class="font-weight-normal">{{ item.item.itemType.name}}</th>
      <th class="font-weight-normal">{{ item.item.attributeValues.NameOfHolder}}</th>
      <!-- <th class="font-weight-normal" *ngIf="item.item.attributeValues.PassportNumber">{{ item.item.attributeValues.Passport_Number}}</th>
      <th class="font-weight-normal" *ngIf="item.item.attributeValues.IdNumber">{{ item.item.attributeValues.ID_Number}}</th>
      <th class="font-weight-normal" *ngIf="item.item.attributeValues.CardNumber">{{ item.item.attributeValues.Card_Number}}</th>
      <th class="font-weight-normal" *ngIf="item.item.attributeValues.CandidateNumber">{{ item.item.attributeValues.Candidate_Number}}</th>
      <th class="font-weight-normal" *ngIf="item.item.attributeValues.LicenceNumber">{{ item.item.attributeValues.Licence_Number}}</th>
      <th class="font-weight-normal" *ngIf="item.item.attributeValues.BirthEntryNumber">{{ item.item.attributeValues.Birth_Entry_Number}}</th>
      <th class="font-weight-normal">{{ item.item.attributeValues.Description}}</th> -->
      <th class="font-weight-normal">{{ item.station.name}}</th>
      <!-- <th scope="col"><i class="ion-md-create" (click)="openModal(item,template)"></i></th> -->
      

      
    </tr>

  </tbody>
  </table>
    <div class="has-text-centered">
      <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-edit-found-item [formData]="selectedItem"></app-edit-found-item>
  </div>
</ng-template>
