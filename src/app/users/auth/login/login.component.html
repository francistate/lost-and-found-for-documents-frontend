<div class="paddingX ">
    <h4 class="pageHeading  paddingXleft paddingXright">Sign In</h4>
  <form class=" paddingXleft paddingXright" [formGroup]="loginForm" (ngSubmit)="login()">   
      <div class="form-group ">     
        <label for="exampleInputEmail1">Username</label> 
        <input type="email" class="form-control" id="exampleInputEmail1" ariadescribedby="emailHelp" placeholder="Username" formControlName="username">     
        <small id="emailHelp" class="form-text text-muted">enter your username</small>   
      </div>   
      <div class="form-group">     
        <label for="exampleInputPassword1">Password</label>     
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">   
      </div>

      <!-- <div class="form-group form-check">     
        <input type="checkbox" class="form-check-input" id="exampleCheck1">     
        <label class="form-check-label" for="exampleCheck1">Remember me</label>   
      </div>   -->
      <div class="text-danger uk-text-bold pb-4" *ngIf="msg">{{msg}}</div> 
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button> 
      <button type="button" class="btn btn-warning pl-3" (click) = "cancel()">Cancel</button> 
    </form>

    <div class=" paddingXleft paddingXright">
        <p class="italic">Want to be an agent? Apply <a href="/agent-application">here</a>.
          </p>
    </div>
</div>
