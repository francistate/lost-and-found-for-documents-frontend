
<div class="paddingX">
        <h4 class="pageHeading  pb-4">Agent Application</h4>
<form (ngSubmit)="onSubmit()" [formGroup]="appliForm">

    <div class="form-row pb-2">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Username</label>
        <input type="text" class="form-control" formControlName="username" id="inputText" placeholder="username">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Provisional Password</label>
        <input type="text" class="form-control" formControlName="password" id="inputPassword4" placeholder="Password">
      </div>
    </div>

     <div class="form-row pb-2">
      <div class="form-group col-md-6">
        <label for="inputEmail">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="inputText" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputText">First Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="inputText" placeholder="Last Name">
      </div>
    </div>

    <div class="form-row pb-2">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" formControlName="email" id="inputText" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputText">Phone</label>
        <input type="text" class="form-control" formControlName="phoneNumber" id="inputText" placeholder="Phone">
      </div>
    </div>

    <div class="form-row pb-4">
        <label for="inputText">Address</label>
        <input type="text" class="form-control" formControlName="address" id="inputText" placeholder="Address">
    </div>

    <h5 class="h5Heading text-center">Station</h5>
    <div class="form-row pb-2">
      <div class="form-group col-md-6">
        <label for="inputEmail">Station Name</label>
        <input type="text" class="form-control" formControlName="stationName" id="inputText" placeholder="Station Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputText">Station Location</label>
        <input type="text" class="form-control" formControlName="stationLocation" id="inputText" placeholder="City or Town">
      </div>
    </div>

    <div class="form-row pb-3">
        <label for="inputText">Station Address</label>
        <input type="text" class="form-control" formControlName="stationAddress" id="inputText" placeholder="Station Address">
     </div>
    
    <button type="submit" class="btn btn-primary pb-3" [disabled]="appliForm.invalid">Submit</button>
  </form>

</div>
