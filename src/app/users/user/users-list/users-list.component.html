

<div class="pl-5 pr-5 ">

    <h4 class="pageHeading  pb-4 pt-3">Users
        <a href="admin/register-new-user" class="float-right pageHeading"><i class="ion-md-add-circle-outline"></i></a>
    </h4>
    <table class="table table-striped mt-3">
    <thead>
      <th scope="col">Date Created</th>
      <!-- <th scope="col">ID</th> -->
      <th scope="col">Username</th>
      <th scope="col">Group</th>
      <th scope="col">Station</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
      <!-- <th scope="col"></th>
      <th scope="col"></th> -->
  
    </thead>
    <tbody>
      
      <tr class="text-italic" *ngFor="let item of list | paginate: { itemsPerPage: size, currentPage: page, totalItems: total }" >
        <th class="font-weight-normal">{{ item.dateCreated | date: 'yyyy-MM-dd'}}</th>
        <!-- <th class="font-weight-normal">{{ item.id}}</th> -->
        <th class="font-weight-normal">{{ item.username}}</th>
        <th class="font-weight-normal" >{{ item.group.name}}</th>
        <th class="font-weight-normal" *ngIf="item.group.name == 'Agent'" >{{ item.station.name}}</th>
        <th class="font-weight-normal" *ngIf="item.group.name == 'Admin'" ></th>
        <th class="font-weight-normal" *ngIf="item.group.name == 'Client'" ></th>
        <!-- <ng-template #elseBlock>Content </ng-template> -->
        <th class="font-weight-normal" *ngIf="item.enabled"> Enabled</th>
        <th class="font-weight-normal" *ngIf="!item.enabled"> Disabled</th>
        <!-- <span class="pt-2"><i class="ion-md-trash"></i></span> -->
        <!-- <th class="font-weight-normal" ><i class="ion-md-information-circle-outline"></i></th> -->
        <th class="font-weight-normal" *ngIf="item.enabled"><i class="ion-md-unlock bg-success" (click)=disable(item.id)></i></th>
        <th class="font-weight-normal" *ngIf="!item.enabled"><i class="ion-md-lock bg-danger " (click)=enable(item.id)></i></th>
      </tr>
  
    </tbody>
    </table>
      <div class="has-text-centered">
        <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
      </div>
    
  </div>
