<div class="pl-5 pr-5 pt-5 ">
    <h4 class="pageHeading  pb-4">Agents</h4>

    <table class="table table-striped mt-3">
    <thead>
      <th scope="col">Date Created</th>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">email</th>
      <th scope="col">Station</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
  
    </thead>
    <tbody>
      
      <tr class="text-italic" *ngFor="let item of agents" >
        <th class="font-weight-normal">{{ item.dateCreated | date: 'yyyy-MM-dd'}}</th>
        <th class="font-weight-normal">{{ item.id}}</th>
        <th class="font-weight-normal">{{ item.username}}</th>
        <th class="font-weight-normal" >{{ item.email}}</th>
        <th class="font-weight-normal" >{{ item.station.name}}</th>
        <!-- <ng-template #elseBlock>Content </ng-template> -->
        <th class="font-weight-normal" *ngIf="item.enabled">Enabled</th>
        <th class="font-weight-normal" *ngIf="!item.enabled">Disabled</th>
        <!-- <span class="pt-2"><i class="ion-md-trash"></i></span> -->
        <th class="font-weight-normal" ><i class="ion-md-information-circle-outline"></i></th>
        <th class="font-weight-normal" ><i class="ion-md-create"></i></th>
        <th class="font-weight-normal" ><i class="ion-md-trash"></i></th>
      </tr>
  
    </tbody>
    </table>
      <!-- <div class="has-text-centered">
        <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
      </div> -->
    
  </div>
