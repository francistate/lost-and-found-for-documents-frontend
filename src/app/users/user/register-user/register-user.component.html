

<div class="paddingX">
    
  <div class="paddingXleft paddingXright pb-5">
      <h4 class="pageHeading  pb-4 pt-2">Register New User</h4>
    <form [formGroup]="regUserForm"> 
      <div class="form-group" > 
        <label for="formGroupExampleInput">Username</label> 
        <input type="text" class="form-control" formControlName ="username" placeholder="username"> 
      </div>   
      <div class="form-group">     
        <label for="formGroupExampleInput2">Password</label>     
        <input type="text" class="form-control" formControlName ="password" placeholder="password">   
      </div> 
      <div class="form-group">
        <label for="formGroupExampleInput">Email</label>
        <input type="email" class="form-control" formControlName ="email" placeholder="email">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Phone Number</label>
        <input type="text" class="form-control" formControlName ="phoneNumber" placeholder="phone">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">First Name</label>
        <input type="text" class="form-control" formControlName ="firstName" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Last Name</label>
        <input type="text" class="form-control" formControlName ="lastName" placeholder="last name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Address</label>
        <input type="text" class="form-control" formControlName ="address" placeholder="address">
      </div>
      
      <div class="form-group ">
        <label for="inputState">Group</label>
        <select class="custom-select" formControlName="groupId">
          <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
        </select>
      </div>

      <div class="form-group ">
        <label for="inputState">Station</label>
        <select class="custom-select"  formControlName="stationId">
          <option *ngFor="let station of stations" [value]="station.id">{{station.name}}</option>
        </select>
      </div>

      <div class="form-group ">
        <label for="inputState">Status</label>
        <select class="custom-select"  formControlName="active">
          
          <option [value]= 'true'>Activate</option>
          <option [value]= 'false'>Deactivate</option>
        </select>
      </div>

      
      <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="regUserForm.invalid">Save</button>
  <!-- <button type="button" class="btn btn-danger" (click)="">Cancel</button> -->
      
    </form>

  </div>

</div>
