

<div class="pl-5 pr-5 ">
    <h4 class="pageHeading  pb-4 pt-2">Feedback</h4>
  <table class="table table-striped mt-3">
  <thead>
    <th scope="col">Date</th>
    <th scope="col">From</th>
    <th scope="col">Feedback Message</th>

  </thead>
  <tbody>
    
    <tr class="text-italic" *ngFor="let item of list | paginate: { itemsPerPage: size, currentPage: page, totalItems: total }" >
      <th class="font-weight-normal">{{ item.dateCreated | date: 'yyyy-MM-dd'}}</th>
      <th class="font-weight-normal">{{ item.email}}</th>
      <th class="font-weight-normal">{{ item.message}}</th>
      <th><i class="ion-md-information-circle-outline" (click)="getFeedback(item.id)"></i></th>
       
    </tr>

  </tbody>
  </table>
    <div class="has-text-centered">
      <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  
</div>
